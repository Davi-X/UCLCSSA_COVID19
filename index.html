        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
           
            <header class="mdl-layout__header">
                <!-- Tabs -->
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#UK_overview"      class="mdl-layout__tab is-active">概览</a>
                    <a href="#country_overview" class="mdl-layout__tab">国家概览</a>
                    <a href="#statistics"       class="mdl-layout__tab">数据图表</a>
                    <a href="#map"              class="mdl-layout__tab">地图</a>
                    <a href="#region_overview"  class="mdl-layout__tab">地区数据</a>
                </div>
            </header>
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="UK_overview">
                    <div class="page-content">
                        <div>
                            <h1>Coronavirus Cases:</h1>
                            <div id="confirmed"></div>
                        </div>
                        <div>
                            <h1>Death:</h1>
                            <div id="death"></div>
                        </div>
                        <div>
                            <h2>Cured:</h2>
                            <div id="cured"></div>
                        </div>
                        <div>
                            <h2>Tested:</h2>
                            <div id="tested"></div>
                        </div>
                        <div>
                            <h2>Negative:</h2>
                            <div id="negative"></div>
                        </div>
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="country_overview">
                    <div class="page-content">
                        <div>
                            <h1>England:</h1>
                            <div id="england"></div>
                        </div>
                        <div>
                            <h1>Scotland:</h1>
                            <div id="scotland"></div>
                        </div>
                        <div>
                            <h1>Wales:</h1>
                            <div id="wales"></div>
                        </div>
                        <div>
                            <h1></h1>Ireland:</h1>
                            <div id="nireland"></div>
                        </div>
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="statistics">
                    <div class="page-content">
                        <div class="container">
                            <button type="button" class="btn btn-danger btn-sm" id="7-day-1">一周内</button>
                            <button type="button" class="btn btn-warning btn-sm" id="1-month-1">一个月内</button> 
                            <button type="button" class="btn btn-dark btn-sm" id="all-1">ALL</button>
                            <div id="UK_history_confirmed"></div>
                            <button type="button" class="btn btn-danger btn-sm" id="7-day-2">一周内</button>
                            <button type="button" class="btn btn-warning btn-sm" id="2-week-2">两周内</button> 
                            <button type="button" class="btn btn-dark btn-sm" id="all-2">ALL</button>
                            <div id="UK_daily_death"></div> 
                            <form action="/script.js" target="_blank" method="post">
                                <label for="fname">First name:</label><br>
                                <input type="text" id="fname" name="fname" value="John"><br>
                                <label for="lname">Last name:</label><br>
                                <input type="text" id="lname" name="lname" value="Doe"><br><br>
                                <input type="submit" value="Submit">
                              </form>
                            <input class="btn btn-primary" type="submit" value="Submit">
                            <input class="btn btn-primary" type="reset" value="Reset">
                        </div>
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="map">
                    <div class="page-content"><!-- Your content goes here --></div>
                </section>
                <section class="mdl-layout__tab-panel" id="region_overview">
                    <div class="page-content">
                        <nav id="feature-list">
                        </nav>
                    </div>
                </section>
            </main>
        </div>
        <script src="script.js"></script>
